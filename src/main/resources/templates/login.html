<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Money Lover - Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Money Lover</h1>

    <form id="loginForm" th:action="@{/loginn}" th:object="${user}" method="post">
        <div th:if="${param.logoutSuccess}">
            <p>Đăng xuất thành công!</p>
        </div>
        <div th:if="${registrationSuccess}">
            <div class="alert alert-success" role="alert">
                Đăng ký thành công! Vui lòng đăng nhập.
            </div>
        </div>
        <div th:if="${session.errorMessage}">
            <span style="color: red" th:text="${session.errorMessage}" class="error-message"></span>
        </div>
        <h2>Đăng nhập</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Tên đăng nhập:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
        </div>
        <div th:if="${session.errorMessage}">
            <span style="color: red" th:text="${session.errorMessage}" class="error-message"></span>
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
        <div class="social-login">
            <p>Hoặc đăng nhập bằng:</p>
            <button type="button" class="btn btn-primary"><i class="fab fa-facebook-f"></i></button>
            <button type="button" class="btn btn-danger"><i class="fab fa-google"></i></button>
        </div>
        <div class="register-link">
            <p>Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
        </div>
    </form>
</div>

<!-- Include necessary JavaScript libraries if required -->
<script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
