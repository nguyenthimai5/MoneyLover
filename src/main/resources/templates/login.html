<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Money Lover - Đăng nhập</title>
    <link th:href="@{../static/style.css}" rel="stylesheet" />
</head>
<style>
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    h1 {
        text-align: center;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .social-login {
        margin-top: 20px;
    }

    .social-login p {
        text-align: center;
        margin-bottom: 10px;
    }

    .fb-login,
    .gg-login {
        width: 100%;
        padding: 10px;
        background-color: #3b5998; /* Màu Facebook */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .gg-login {
        background-color: #db4a39; /* Màu Google */
    }
    .register-link {
        margin-top: 10px;
        text-align: center;
    }

    .register-link a {
        color: #337ab7; /* Màu liên kết */
    }



</style>
<body>
<div class="container">
    <h1>Money Lover</h1>

    <form id="loginForm" th:action="@{/loginn}" method="post">
        <div th:if="${param.logoutSuccess}">
            <p>Đăng xuất thành công!</p>
        </div>
        <div th:if="${registrationSuccess}">
            <div class="alert alert-success" role="alert">
                Đăng ký thành công! Vui lòng đăng nhập.
            </div>
        </div>
        <div th:if="${session.errorMessage}">
            <span style="color: red" th:text="${session.errorMessage}" class="error-message"></span>
        </div>
        <h2>Đăng nhập</h2>
        <label for="userName">Tên đăng nhập:</label>
        <input type="text" id="userName" required>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" required>
        <div th:if="${session.errorMessage}">
            <span style="color: red" th:text="${session.errorMessage}" class="error-message"></span>
        </div>
        <button type="submit">Đăng nhập</button>
        <div class="social-login">
            <p>Hoặc đăng nhập bằng:</p>
            <button type="button" class="fb-login">Facebook</button>
            <button type="button" class="gg-login">Google</button>
        </div>
        <div class="register-link">
            <p>Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
        </div>
    </form>
</div>
</body>
</html>
